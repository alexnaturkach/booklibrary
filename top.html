<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div id="overlay">
    <div class="form">
      <input class="formInput" type="text" name="name" required value="" placeholder="Enter title" id='bookTitle'>
      <input class="formInput" type="text" name="author" required value="" placeholder="Enter Author's name" id='authorName'>
      <input class="formInput" type="number" name="status" required value="" placeholder="What page are you on?" id='onPage'>
      <input class="formInput" type="number" name="pages" required value="" placeholder="How many pages in total?" id='numOfPages'>
      <button class="formInput" type="button" name="button" onclick="addBookToLibrary()" class ='addBook'>Add book</button>
    </div>
  </div>
  <div class="title">
    <h1>Personal Book Library</h1>
    <button type="button" name="button" class='button' onclick="overlayOn()"><span class='addNew'>&#43;</span>Add a New Book</button>

  </div>
  <div class="container">
    <div>
      <h2>In Progress</h2>
      <ul class="inProgress">

      </ul>
    </div>

    <div>
      <h2>Finished Books</h2>
      <ul class="finished">

      </ul>
    </div>
  </div>


  <script type="text/javascript" src='top.js'>
  </script>
</body>

</html>
