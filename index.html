<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div id="overlay">
    <div class="form">
      <input class="formInput" type="text" name="name" required value="" id='bookTitle'>
      <span class="floating-label" id="floating-label1">Book Title</span>
      <input class="formInput" type="text" name="author" required value="" id='authorName'>
      <span class="floating-label" id="floating-label2">Author's name</span>
      <input class="formInput" type="number" min='0' name="status" required value="" id='onPage'>
      <span class="floating-label" id="floating-label3">What page are you currently on?</span>
      <input class="formInput" type="number" min='1' name="pages" required value="" id='numOfPages'>
      <span class="floating-label" id="floating-label4">Total pages in the book</span>
      <div class="buttonContainer">
        <button type="button" name="button" onclick="addBookToLibrary()" class='addBook'>Add book</button>
      </div>
    </div>

  </div>
  <div class="title">
    <h1>Personal Book Library</h1>
    <button type="button" name="button" class='button' onclick="overlayOn()"><span class='addNew'>&#43;</span>Add a New Book</button>

  </div>
  <div class="container">
    <div>
      <h2>In Progress</h2>
      <ul class="inProgress">

      </ul>
    </div>

    <div>
      <h2>Finished Books</h2>
      <ul class="finished">

      </ul>
    </div>
  </div>


  <script type="text/javascript" src='top.js'>
  </script>
</body>

</html>
